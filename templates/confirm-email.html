<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4;
        }

        h1 {
            font-size: 24px;
        }

        hr {
            opacity: 33%;
        }
        
        a {
            color: #54A0F1;
        }

        .top-hr {
            margin-bottom: 40px;
        }

        .bottom-hr {
            margin-top: 40px;
        }

        .title-heading {
            text-align: center;
        }

        .title-heading-text {
            font-weight: 500;
        }

        .email-body {
            background-color: white;
            width: 70%;
            margin: 0 auto;
            padding: 15px 30px;
        }

        .verify-link {
            text-decoration: none;
        }

        .verify-button {
            padding: 10px;
            margin-top: 20px;
            background-color: #54A0F1;
            text-align: center;
            width: 100px;
            color: white;
            border-radius: 5px;
        }

        .alt-link-text {
            font-size: 12px;
        }

        .footer {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="email-body">
        <div class="title-heading">
            <h1 class="title-heading-text" >sproul.club</h1>
        </div>

        <hr class="top-hr">

        <h1>Verify Your Email Address</h1>

        <p>Hi there! Thanks for making an account with sproul.club.</p>

        <p> To activate your account, please click the button below to confirm your email address.</p>

        <a href="{{ confirm_url }}" class="verify-link">
        <p class="verify-button">
        Verify Email
        </p>
        </a>

        <p class="alt-link-text">Can't see the button? <a href="{{ confirm_url }}">Click here</a>.</p>

        <hr class="bottom-hr">
        <div class="footer">
            <p>
                Questions? Comments? Email us at <a href="mailto:sproul.club@gmail.com">sproul.club@gmail.com</a>.
            </p>
        </div>
       
    </div>
</body>
</html>
